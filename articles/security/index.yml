title: Documentación de Azure Security Center
summary: La seguridad se integra en todos los aspectos de Azure. Azure le ofrece unas ventajas exclusivas en seguridad que se derivan de una inteligencia global de seguridad, unos sofisticados controles orientados al cliente y una infraestructura segura reforzada. Esta potente combinación le ayuda a proteger sus datos y aplicaciones, viene en ayuda de sus esfuerzos en cumplimiento normativo y proporciona una seguridad rentable para organizaciones de todos los tamaños.
