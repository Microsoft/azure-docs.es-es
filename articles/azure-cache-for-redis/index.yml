### YamlMime:Landing
title: Documentación de Azure Cache for Redis
summary: Aprenda a usar Azure Cache for Redis, un agente de mensajería y memoria caché de datos segura que proporciona a las aplicaciones un acceso de alto rendimiento y baja latencia a los datos. Los tutoriales, las referencias de API y otra documentación muestran cómo usar Azure Cache for Redis desde cualquier aplicación en Azure.
