title: Documentación de Azure Container Instances
summary: Ejecute contenedores de Docker a petición en un entorno de Azure administrado y sin servidor. Azure Container Instances es una solución para cualquier escenario que puede funcionar en contenedores aislados, sin orquestación. Ejecute aplicaciones controladas por a eventos, realice implementaciones rápidamente desde canalizaciones de desarrollo de contenedores y ejecute trabajos de compilación y procesamiento de datos.
