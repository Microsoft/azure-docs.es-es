title: Documentación de Azure Service Health
summary: Azure Service Health es un conjunto de experiencias que proporcionan guía y soporte técnico personalizados cuando aparecen problemas en los servicios de Azure o que pueden afectarle en el futuro. Azure Service Health consta del estado de Azure, el servicio de mantenimiento y del estado de los recursos.
