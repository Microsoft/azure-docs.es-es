title: Documentación de QnA Maker
metadata:
  title: 'Documentación de QnA Maker: Microsoft Cognitive Services | Microsoft Docs'
  description: Aprenda sobre el servicio QnA Maker y cómo funcionan las bases de conocimiento de este servicio con sus preguntas y respuestas.
  services: cognitive-services
  author: tulasim88
  manager: cgronlun
  ms.service: cognitive-services
