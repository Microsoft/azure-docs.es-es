### YamlMime:Landing
title: Documentación de Anomaly Detector API
summary: Aprenda a usar las API de Anomaly Detector univariante y multivariante para supervisar datos a lo largo del tiempo y detectar anomalías en el aprendizaje automático. Obtenga información acerca de sus datos, independientemente del volumen, el sector o el escenario.
