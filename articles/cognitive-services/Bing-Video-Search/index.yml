abstract:
  description: Bing Video Search API le permite integrar las funcionalidades de búsqueda de vídeos de Bing en las aplicaciones. Mediante el envío de consultas de vídeo a la API puede obtener y mostrar vídeos adecuados y de alta calidad de forma parecida a como lo hace bing.com/videos.
