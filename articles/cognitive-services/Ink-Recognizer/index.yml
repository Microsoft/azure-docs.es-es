### YamlMime:Landing
title: Documentación de la API Ink Recognizer (retirada)
summary: La API Ink Recognizer ha finalizado su versión preliminar el 26 de agosto de 2020. Si aún tiene recursos de Ink Recognizer, puede seguir utilizándolos hasta que el servicio se retire completamente, el 31 de enero de 2021. Aprenda a usar la API Ink Recognizer para disponer del reconocimiento de entradas de lápiz digital en sus aplicaciones y servicios. La API es un servicio basado en la nube que usa el aprendizaje automático para reconocer texto y formas manuscritas en cualquier contexto.
metadata:
  title: 'API Ink Recognizer: Tutoriales, inicios rápidos, referencia de API'
  titleSuffix: Azure Cognitive Services
  description: La entrada de lápiz digital hace referencia a las tecnologías que permiten las representaciones digitales de la entrada de texto, como la escritura a mano y los dibujos. A medida que los dispositivos siguen permitiendo experiencias de entradas de lápiz digital enriquecidas, la inteligencia artificial y el aprendizaje automático permiten el reconocimiento de formas escritas y textos en cualquier contexto. La API Ink Recognizer es un servicio en la nube que permite enviar trazos de entrada de lápiz y obtener información detallada sobre ellos.
