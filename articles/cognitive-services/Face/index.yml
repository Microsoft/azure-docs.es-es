### YamlMime:Landing
title: Documentación de Face
summary: El 11 de junio de 2020 Microsoft anunció que no venderá tecnología de reconocimiento facial a los departamentos de policía de Estados Unidos hasta que se promulgue un reglamento estricto cimentado en los derechos humanos. Por lo tanto, es posible que algún cliente no use características de reconocimiento facial ni características incluidas en los servicios de Azure, como Face o Video Indexer, si un es un departamento de policía de Estados Unidos o permite el uso de dichos servicios por parte de cualquiera de ellos.
metadata:
  title: 'Documentación de Face: inicios rápidos, tutoriales, referencia de API - Azure Cognitive Services | Microsoft Docs'
  description: El servicio Face de la nube ofrece a los desarrolladores acceso a avanzados algoritmos de información facial. Los algoritmos de Microsoft Face habilitan la detección de atributos faciales y el reconocimiento facial. Aprenda a analizar contenido de distintas formas gracias a los inicios rápidos, tutoriales y ejemplos.# Required; la descripción del artículo que se muestra en los resultados de la búsqueda. Menos de 160 caracteres.
