### YamlMime:Landing
title: Azure Arc
summary: Azure Arc extiende las funcionalidades de Azure Resource Manager a servidores Linux y Windows, así como a clústeres de Kubernetes en cualquier infraestructura en entornos locales, de nube múltiple y perimetrales. Con Azure Arc, los clientes también pueden ejecutar servicios de datos de Azure en cualquier lugar, con lo que se benefician de las ventajas de la innovación en la nube, incluidas funcionalidades de datos siempre actualizadas, implementaciones en segundos (en lugar de horas) y la escalabilidad dinámica en cualquier infraestructura.
