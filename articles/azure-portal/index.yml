title: Documentación de Azure Portal
summary: Azure Portal es una consola unificada basada en web que proporciona una alternativa a las herramientas de línea de comandos. Puede administrar su suscripción de Azure con Azure Portal. Compile, administre y supervise todo, desde aplicaciones web sencillas hasta complejas implementaciones en la nube. Cree paneles personalizados para una vista organizada de los recursos y configure las opciones de accesibilidad para obtener la mejor experiencia.
