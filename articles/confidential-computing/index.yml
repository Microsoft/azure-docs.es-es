### YamlMime:Landing
title: Documentación de la computación confidencial de Azure
summary: La computación confidencial de Azure ofrece soluciones para habilitar el aislamiento de los datos confidenciales mientras se procesan en la nube. Aprenda a crear e implementar aplicaciones basadas en la infraestructura de la computación confidencial mediante la lectura de conceptos, la realización de tutoriales y el trabajo con ejemplos de código. Use productos de Microsoft basados en la computación confidencial para que sus cargas de trabajo sean lo más seguras posible.
metadata:
