          - html: '<a href="https://aka.ms/aml-monitoring-sdk">Supervisión</a> SDK de Python: recopilación de datos en los servicios web implementados'
          - html: <a href="../algorithm-module-reference/module-reference.md">Referencia de módulos y algoritmos</a> para la interfaz visual
          - html: '<a href="https://docs.microsoft.com/cli/azure/ext/azure-cli-ml/ml?view=azure-cli-latest">CLI de Azure ML</a>: una extensión de la interfaz de la línea de comandos de Machine Learning'
