sections:
  - title: Inicio rápido en 5 minutos
    items:
      - type: paragraph
        text: "Después de\_ <a href=\"setup-create-workspace\">crear un área de trabajo</a> para Azure Machine Learning Service, puede empezar a trabajar con estos inicios rápidos:"
      - type: list
        style: unordered
        items:
          - html: <a href="quickstart-run-cloud-notebook">Ejecución de un experimento en la nube</a> (no requiere instalación).
          - html: <a href="quickstart-run-local-notebook">Ejecución de un experimento con un servidor de Bloc de notas local</a> (instalación local del SDK).
          - html: <a href="ui-quickstart-run-experiment">Preparación y visualización de datos sin escribir código</a> en la interfaz visual.
  - title: Tutoriales detallados
    items:
      - type: paragraph
        text: 'Aprenda a preparar datos, configurar experimentos, entrenar y hacer operativos los modelos de Machine Learning:'
      - type: list
        style: unordered
        items:
          - html: <a href="tutorial-train-models-with-aml">Entrenamiento</a> e <a href="tutorial-deploy-models-with-aml">implementación</a> de modelos de clasificación de imágenes (<b>serie de dos partes</b>).
          - html: <a href="tutorial-data-prep">Preparación de datos</a> y <a href="tutorial-auto-train-models">uso de aprendizaje automático automatizado</a> para entrenar y ajustar los modelos de regresión (<b>serie de dos partes</b>).
          - html: <a href="ui-tutorial-automobile-price-train-score">Predicción del precio de un automóvil</a> con la interfaz visual e <a href="ui-tutorial-automobile-price-deploy">implementación</a> del modelo de regresión.
  - title: Ejemplos
    items:
      - type: paragraph
        text: Busque <a href="samples-notebooks">cuadernos de Jupyter Notebooks</a> que le ayuden a explorar el servicio en GitHub.
  - title: Referencia
    items:
      - type: list
        style: unordered
        items:
