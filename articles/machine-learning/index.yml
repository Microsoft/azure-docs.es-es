          - href: /azure/machine-learning/studio/
            html: "<p>Una herramienta colaborativa para arrastrar y colocar que le permite compilar, probar e implementar soluciones de análisis predictivo en sus datos con R o Python.\_</p>"
            image:
              src: /azure/machine-learning/media/index/machine-learning-studio.svg
