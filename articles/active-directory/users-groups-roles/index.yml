### YamlMime:Landing
title: Documentación de la administración de usuarios empresariales (Azure AD)
summary: Los servicios de administración de usuarios de Azure AD como, por ejemplo, los grupos y las asignaciones de roles Administrador, le ayudarán a realizar las principales tareas más rápidamente. Asigne licencias, asigne acceso a la aplicación a grupos o usuarios, o delegue permisos para distribuir las tareas de administración de identidades.
