### YamlMime:Landing
title: Información acerca de Video Indexer de Azure Media Services
summary: Video Indexer de Azure Media Services es una aplicación en la nube creada sobre Azure Media Analytics, Azure Cognitive Search y Cognitive Services (como Face API, Microsoft Translator, Computer Vision API y Custom Speech Service). Permite extraer conclusiones de los vídeos con los modelos de vídeo y audio de Video Indexer.
