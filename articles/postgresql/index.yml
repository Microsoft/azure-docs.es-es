### YamlMime:Landing
title: Documentación de Azure Database for PostgreSQL
summary: Azure Database for PostgreSQL es un servicio de base de datos relacional basado en el motor de base de datos de código abierto de PostgreSQL. Es una base de datos como servicio totalmente administrada que puede manejar cargas de trabajo críticas con rendimiento predecible, gran seguridad, alta disponibilidad y escalabilidad dinámica. Está disponible en dos opciones de implementación, como servidor único y como clúster de Hiperescala (Citus). La opción de hiperescala (Citus) escala horizontalmente consultas entre varias máquinas mediante particionamiento y sirve a las aplicaciones que requieren un mayor escalado y rendimiento. Aprenda a usar Base de datos PostgreSQL en Azure con nuestros inicios rápidos, tutoriales y ejemplos.
