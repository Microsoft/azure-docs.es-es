title: Documentación de Azure Database for PostgreSQL (servidor único)
summary: Azure Database for PostgreSQL es un servicio de base de datos relacional basado en el motor de base de datos de código abierto de PostgreSQL.  Un servidor único es una de las diversas opciones de implementación para crear un servidor Postgres. Aprenda a usar un servidor único con nuestros inicios rápidos, tutoriales y ejemplos.
